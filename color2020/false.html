    <body>
        <h1>なぞのばしょ</h1>
        <p>「おや、ここに来るとは……<br>
            どうやら偶然解けてしまったみたいだね。<br>
            君の閃きと観察は素晴らしい。大切にするといい。<br>
            <br>
            でも、僕だってせっかく頑張ってあの構造を作ったんだ。<br>
            よかったら正しく解いてほしいところだね……うーん。<br>
            <br>
            そうだな、これは僕の独り言だが……<br>
            今日のテーマは、名前と数字。<br>
            <br>
            さあ、前のページに戻って頑張って解いてみてくれ。<br>
            それでこそあの本を作った甲斐が……いや、なんでもないぞ。」</p>
